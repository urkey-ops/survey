<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .survey-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .question-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .question-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1em;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .option-button {
            background-color: #eee;
            border: 1px solid #ddd;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            flex: 1 1 100px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
        }
        .option-button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .hidden {
            display: none;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
        #submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #218838;
        }
        #auto-submit-popup {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #664d03;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <div id="survey-form">
        <h1>Customer Feedback</h1>
        
        <div id="questions-container"></div>
        
        <button id="submit-btn" class="hidden">Submit</button>
        <div id="auto-submit-popup" class="hidden">
            <p>Your opinion will auto-submit in <span id="timer">10</span> seconds.</p>
        </div>
    </div>

    <div id="message" class="hidden">Thank you for your feedback!</div>
</div>

<script>
    const questionsContainer = document.getElementById('questions-container');
    const submitBtn = document.getElementById('submit-btn');
    const message = document.getElementById('message');
    const timerElement = document.getElementById('timer');
    const popupElement = document.getElementById('auto-submit-popup');

    let answers = {};
    let questions = [];
    let currentQuestionIndex = 0;
    let countdown;

    async function initializeSurvey() {
        try {
            const response = await fetch('survey_data.json');
            questions = await response.json();
            renderQuestion(currentQuestionIndex);
        } catch (error) {
            console.error('Error fetching survey data:', error);
        }
    }

    function renderQuestion(index) {
        questionsContainer.innerHTML = '';
        if (index >= questions.length) {
            submitBtn.classList.remove('hidden');
            popupElement.classList.remove('hidden');
            startAutoSubmitTimer();
            return;
        }

        const question = questions[index];
        const questionGroup = document.createElement('div');
        questionGroup.className = 'question-group';
        questionGroup.id = question.id;
        
        questionGroup.innerHTML = `
            <label>${question.label}</label>
            <div class="options">
                ${question.options.map(option => `
                    <button type="button" class="option-button" data-value="${option.value}">
                        ${option.text}
                    </button>
                `).join('')}
            </div>
        `;
        
        questionsContainer.appendChild(questionGroup);
        
        questionGroup.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });
    }

    function handleButtonClick(event) {
        const button = event.target;
        const questionId = button.closest('.question-group').id;
        const answerValue = button.dataset.value;

        button.parentElement.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');

        const questionLabel = questions.find(q => q.id === questionId).label;
        answers[questionLabel] = answerValue;

        currentQuestionIndex++;
        renderQuestion(currentQuestionIndex);
    }

    function startAutoSubmitTimer() {
        let timeLeft = 10;
        timerElement.innerText = timeLeft;
        clearInterval(countdown);
        countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                submitForm();
            }
        }, 1000);
    }
    
    function submitForm() {
        clearInterval(countdown);
        const timestamp = new Date().toISOString();
        const fullData = { timestamp, ...answers };

        let submissions = JSON.parse(localStorage.getItem('surveySubmissions')) || [];
        submissions.push(fullData);
        localStorage.setItem('surveySubmissions', JSON.stringify(submissions));

        const surveyForm = document.getElementById('survey-form');
        surveyForm.style.display = 'none';
        message.classList.remove('hidden');

        setTimeout(resetSurvey, 5000);
    }
    
    function resetSurvey() {
        message.classList.add('hidden');
        answers = {};
        currentQuestionIndex = 0;
        const surveyForm = document.getElementById('survey-form');
        surveyForm.style.display = 'block';
        submitBtn.classList.add('hidden');
        popupElement.classList.add('hidden');
        renderQuestion(currentQuestionIndex);
    }

    submitBtn.addEventListener('click', submitForm);
    initializeSurvey();
</script>

</body>
</html>

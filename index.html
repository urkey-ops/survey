<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiosk Survey</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Share your visit experience through our interactive kiosk survey">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kiosk Survey">
    
    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="dist/output.css">
  
<style>
  /* iOS kiosk hard lock - Prevent all zoom */
  html, body {
    overscroll-behavior: none;
    -webkit-text-size-adjust: 100%;
  }
  
  /* Disable zoom and touch manipulation - BUT NOT ON VIDEO OR ADMIN */
  body, main, section, div:not(#kioskStartScreen):not(#mainTitle):not(header) {
    touch-action: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }
  
  /* CRITICAL: Allow touch on video and start screen for iOS playback */
  #kioskStartScreen, #kioskVideo, video {
    touch-action: auto !important;
  }
  
  /* ADMIN PANEL FIX: Make title easier to tap on iPad PWA */
  #mainTitle {
    touch-action: manipulation !important;
    -webkit-user-select: none !important;
    -webkit-touch-callout: none !important;
    cursor: pointer;
    padding: 12px 16px !important;
    margin: -12px -16px !important;
    min-height: 44px;
    display: inline-flex;
    align-items: center;
    border-radius: 8px;
    transition: background-color 0.15s ease;
  }
  
  #mainTitle:active {
    background-color: rgba(16, 185, 129, 0.15);
    transform: scale(0.98);
  }
  
  header {
    touch-action: manipulation !important;
  }
  
  input, textarea, button, select {
    touch-action: manipulation;
    -webkit-user-select: text;
    font-size: 16px !important;
  }

  @keyframes subtle-pulse {
    0% { 
      transform: scale(1); 
      filter: brightness(100%);
    }
    50% { 
      transform: scale(1.025); 
      filter: brightness(110%); 
    }
    100% { 
      transform: scale(1); 
      filter: brightness(100%);
    }
  }

  .animate-pulse {
    animation: subtle-pulse 6s infinite ease-in-out !important;
    will-change: transform;
  }

  .active-press {
    transform: scale(0.96) !important;
    opacity: 0.8 !important;
    transition: transform 0.05s ease-out !important;
    animation: none !important;
  }

  #kioskVideo {
    transform: none !important;
    animation: none !important;
    margin: 0 !important;
  }
</style>

</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">
    
    <div id="kioskStartScreen" class="flex flex-col items-center justify-center">
        <div class="mb-8 content">
            <h2 class="text-3xl font-bold text-center animate-pulse">Share Your Visit Experience</h2>
        </div>

        <video id="kioskVideo"
               class="max-w-xl max-h-full"
               autoplay
               muted
               playsinline
               webkit-playsinline
               preload="auto"
               disableRemotePlayback
               x-webkit-airplay="deny">
            <source src="asset/video/1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="mt-12 content"> 
            <p id="rotatingQuestion" class="tap-prompt text-xl">Tap anywhere to begin</p>
        </div>
    </div>
    
    <main class="w-full max-w-2xl overflow-hidden min-h-[500px] flex flex-col">
        
        <header class="py-5 px-6 flex justify-between items-center relative">
            <h1 id="mainTitle" class="cursor-pointer">Share Your Visit Experience</h1>
            
            <div id="adminControls" class="flex flex-col items-end space-y-2">
                <p class="text-xs font-medium text-emerald-600">Unsynced Records: <span id="unsyncedCountDisplay">0</span></p>
                
                <div class="flex items-center space-x-2">
                    <span id="syncStatusMessage" class="text-xs font-medium text-neutral-600"></span> 
                    
                    <button id="syncButton">Sync Data</button>
                    <button id="syncAnalyticsButton">Sync Analytics</button>
                    <button id="adminClearButton">Clear Local</button>
                    <button id="checkUpdateButton">Check Update</button>
                    <button id="fixVideoButton" style="background: #ef4444;">Fix Video</button>
                    <button id="hideAdminButton">Hide</button>
                </div>
            </div>
            
            <div class="absolute inset-x-0 bottom-0">
                <div id="progressBarContainer" class="w-full">
                    <div id="progressBar" class="h-full" style="width: 0;"></div>
                </div>
            </div>
        </header>
        
        <section id="surveyContent" class="p-8 flex-1 flex flex-col justify-center">
            <div id="questionContainer" class="flex-1 flex flex-col justify-center"></div>
            
            <div id="buttonContainer" class="flex justify-between items-center pt-6">
                <button id="prevBtn" type="button" class="px-6 py-2.5">Back</button>
                <button id="nextBtn" type="button" class="px-6 py-2.5">Next</button>
            </div>
        </section>
    </main>
    
    <!-- SAFETY FIX: Global Error Boundary -->
    <script>
      // Catch all uncaught errors
      window.addEventListener('error', function(e) {
        console.error('ðŸš¨ [GLOBAL ERROR]', e.message, e.filename, e.lineno);
        // Log but don't break the app
        try {
          if (window.dataHandlers && window.dataHandlers.recordAnalytics) {
            window.dataHandlers.recordAnalytics('app_error', {
              message: e.message,
              file: e.filename,
              line: e.lineno
            });
          }
        } catch (err) {
          console.error('Failed to log error:', err);
        }
        // Don't propagate - prevent crash
        e.preventDefault();
        return true;
      });
      
      // Catch unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('ðŸš¨ [UNHANDLED PROMISE]', e.reason);
        try {
          if (window.dataHandlers && window.dataHandlers.recordAnalytics) {
            window.dataHandlers.recordAnalytics('promise_error', {
              reason: String(e.reason)
            });
          }
        } catch (err) {
          console.error('Failed to log promise error:', err);
        }
        e.preventDefault();
      });
      
      // SAFETY FIX: Cleanup on page unload (iPad restart/close)
      window.addEventListener('beforeunload', function() {
        console.log('[CLEANUP] Page unloading - cleaning up...');
        
        try {
          // Clear all timers
          if (window.uiHandlers && window.uiHandlers.clearAllTimers) {
            window.uiHandlers.clearAllTimers();
          }
          
          // Clear video interval
          if (window.videoPlaybackInterval) {
            clearInterval(window.videoPlaybackInterval);
          }
          
          // Pause video
          const video = document.getElementById('kioskVideo');
          if (video) {
            video.pause();
          }
          
          console.log('[CLEANUP] âœ… Cleanup complete');
        } catch (err) {
          console.error('[CLEANUP] Error during cleanup:', err);
        }
      });
    </script>
    
    <script src="pwa-update-manager.js"></script>
    <script src="config.js"></script>
    <script src="appState.js"></script>
    <script src="data-util.js"></script>
    <script type="module" src="sync/dataSync.js"></script>
    <script type="module" src="uiHandlers.js"></script>
    <script type="module" src="main/index.js"></script>
    
    <!-- SAFETY FIX: Sanitized checkmark display function -->
    <script>
      window.showCheckmark = function() {
        const container = document.getElementById('questionContainer');
        if (container) {
          // SAFETY: Create elements safely instead of innerHTML
          const checkmarkDiv = document.createElement('div');
          checkmarkDiv.className = 'checkmark-container';
          
          const circleDiv = document.createElement('div');
          circleDiv.className = 'checkmark-circle';
          
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.setAttribute('class', 'checkmark-icon');
          svg.setAttribute('viewBox', '0 0 60 60');
          
          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          path.setAttribute('d', 'M15 30 L25 40 L45 20');
          path.setAttribute('fill', 'none');
          
          svg.appendChild(path);
          circleDiv.appendChild(svg);
          
          const textDiv = document.createElement('div');
          textDiv.className = 'text-center';
          
          const heading = document.createElement('h2');
          heading.className = 'text-2xl font-bold text-gray-800 mb-2';
          heading.textContent = 'Thank you for your feedback!';
          
          const countdown = document.createElement('p');
          countdown.id = 'resetCountdown';
          countdown.className = 'text-gray-500 text-lg font-medium';
          countdown.textContent = 'Kiosk resetting in 5 seconds...';
          
          textDiv.appendChild(heading);
          textDiv.appendChild(countdown);
          
          checkmarkDiv.appendChild(circleDiv);
          checkmarkDiv.appendChild(textDiv);
          
          container.innerHTML = '';
          container.appendChild(checkmarkDiv);
          
          console.log('[CHECKMARK] Display function executed successfully');
        } else {
          console.error('[CHECKMARK] questionContainer not found');
        }
      };
      
      // Prevent zoom on iPad
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });
      
      // iPad PWA: Allow rapid taps on admin title
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const target = e.target;
        if (target && (target.id === 'mainTitle' || target.closest('#mainTitle') || target.closest('header'))) {
          return;
        }
        
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      document.addEventListener('touchmove', function(e) {
        const target = e.target;
        if (target && (target.id === 'mainTitle' || target.closest('#mainTitle') || target.closest('header'))) {
          return;
        }
        
        if (e.touches && e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Enhanced click detection for admin title
      const mainTitle = document.getElementById('mainTitle');
      if (mainTitle) {
        let tapCount = 0;
        let tapTimer = null;
        
        mainTitle.addEventListener('touchstart', function(e) {
          e.stopPropagation();
          tapCount++;
          console.log(`[ADMIN] Tap ${tapCount}/5 detected`);
          this.style.backgroundColor = 'rgba(16, 185, 129, 0.15)';
          
          if (tapTimer) {
            clearTimeout(tapTimer);
          }
          
          tapTimer = setTimeout(() => {
            console.log('[ADMIN] Tap count reset');
            tapCount = 0;
          }, 2000);
          
        }, { passive: false });
        
        mainTitle.addEventListener('touchend', function(e) {
          e.stopPropagation();
          setTimeout(() => {
            this.style.backgroundColor = '';
          }, 100);
        }, { passive: false });
        
        mainTitle.addEventListener('click', function(e) {
          e.stopPropagation();
          console.log('[ADMIN] Click event detected');
        }, { passive: false });
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
